<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/view/css/admin/products.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/view/js/admin/update_productversion.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar-header">
                <ul>
                    <li>
                        <div>
                            <a>IT SHOP</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Home</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>About</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product2</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Contact</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <div .class="header-alert">
            <div class="alert alert-primary alert-dismissible fade show success" role="alert">
                Update category successfully
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show fail" role="alert">
                Update category fail
                <button type="button" class="btn-close" aria-label="Close"></button>
              </div>
        </div>
        <section>
            <div class="section-title">
                <h2>Update Product version</h2>
                <h5>Product</h5>
            </div>
            <div class="section-form">
                <form id="Save" data-product-id="{{ .Id }}">
                    <label for="id">Id</label>
                    <input type="text" id="id" name="id" value="{{ .Id }}"> <br>

                    <label for="title">ProductID</label>
                    <input type="text" id="p_id" name="p_id" value="{{ .P_id}}"> <br> 

                    <label for="size">Size</label>
                    <input type="number" id="size" name="size" value="{{ .Size_product}}"> <br>

                    <label for="color">Color</label>
                    <input type="text" id="color" name="color" value="{{ .Color}}"> <br>

                    <label for="inventory">Quantity</label>
                    <input type="number" id="inventory" name="inventory" value="{{ .Inventory }}"> <br>

                    <label for="imageurl">Image</label>
                    <input type="file" id="imageurl" name="imageurl"> <br>

                    <input type="submit" value="Create">
                </form>
                <a href="#">Back to List</a>
            </div>
        </section>
    </body>
</html>
