<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/view/css/admin/categories.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/view/js/admin/update_product.js">
            
        </script>
    </head>
    <body>
        <header>
            <div class="navbar-header">
                <ul>
                    <li>
                        <div>
                            <a>IT SHOP</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Home</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>About</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product2</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Contact</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <div .class="header-alert">
            <div class="alert alert-primary alert-dismissible fade show success" role="alert">
                Update category successfully
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show fail" role="alert">
                Update category fail
                <button type="button" class="btn-close" aria-label="Close"></button>
              </div>
        </div>
        <section>
            <div class="section-title">
                <h2>Update Product</h2>
                <h5>Product</h5>
            </div>
            <div class="section-form">
                <form id="Save" data-product-id="{{ .Product.Category_id}}">
                    <label for="id">Id</label>
                    <input type="text" id="id" name="id" value="{{ .Product.Id }}"> <br>

                    <label for="name">Title</label>
                    <input type="text" id="name" name="name" value="{{ .Product.Name }}"> <br>

                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" value="{{ .Product.Description}}"> <br>

                    <label for="category_name">Category</label>
                    <input type="text" id="category_name", name="category_name" value="{{ .Product.Category_name }}"> <br>
                    
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" value="{{ .Product.Price }}"> <br>

                    <label for="list">List Category</label>
                    <select id="list">
                        {{ range .Category}}
                            <option value="{{ .Id }}">{{ .Name }}</option>
                        {{ end }}
                    </select> <br>

                    <input type="submit" value="Save">
                </form>
                <a href="#">Back to List</a>
            </div>
        </section>
    </body>
</html>
