<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/view/css/admin/products.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/view/js/admin/order.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar-header">
                <ul>
                    <li>
                        <div>
                            <a>IT SHOP</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Home</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>About</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product2</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Contact</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <section>
            <div class="section-title">
                <h2>Orders</h2>
            </div>
            <div class="section-body">
                <table>
                    <tr class="section-title">
                        <th>Id</th>
                        <th>User email</th>
                        <th>Total</th>
                        <th>Created date</th>
                        <th>Payment method</th>
                        <th>Status</th>
                        <th>Detail</th>
                    </tr>
                    
                    {{ range .}}
                    <tr class="section-row">
                        <td class="infor-products">{{ .Id }}</td>
                        <td class="infor-products">
                            {{ .User_email }}
                        </td>
                        <td class="infor-products">
                            {{ .Total }}
                        </td>
                        <td class="infor-products">
                            <p>{{ .Created_at }}</p>
                        </td>
                        <td class="infor-products">
                            <p>{{ .Payment_name }}</p>
                        </td>
                        <td class="infor-products">
                            <p>{{ .Status }}</p>
                        </td>
                        <td>
                            <button type="button" data-product-id="{{ .Id }}" class="btn btn-outline-secondary btn-detail">Details</button>
                        </td>
                    </tr>
                    {{ end }}
                </table>
            </div>
        </section>
    </body>
</html>
