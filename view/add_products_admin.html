<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="/view//css/admin/products.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/view/js/admin/add_product.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar-header">
                <ul>
                    <li>
                        <div>
                            <a>IT SHOP</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Home</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>About</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Product2</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a>Contact</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <div .class="header-alert">
            <div class="alert alert-primary alert-dismissible fade show success" role="alert">
                Add category success
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show fail" role="alert">
                Add category fail
                <button type="button" class="btn-close" aria-label="Close"></button>
              </div>
        </div>
        <section>
            <div class="section-title">
                <h2>Add Product</h2>
                <h5>Category</h5>
            </div>
            <div class="section-form">
                <form id="create_product" enctype="multipart/form-data">
                    <label for="id">Id</label>
                    <input type="text" id="id" name="id"> <br>

                    <label for="title">Title</label>
                    <input type="text" id="title" name="title"> <br>

                    <label for="summary">Description</label>
                    <input type="text" id="summary" name="summary"> <br>

                    <label for="List">List Categories</label>
                    <select id="list">
                        {{ range .}}
                        <option value="{{ .Id }}">{{ .Name }}</option>
                        {{ end }}
                    </select> <br>
                    <label for="imageurl">Choose Image</label>
                    <input type="file" id="imageurl" name="imageurl"> <br>

                    <label for="price">Price</label> 
                    <input type="number" id="price" name="price">
                    

                    <input type="submit" value="Create">
                </form>
            </div>
        </section>
    </body>
</html>
